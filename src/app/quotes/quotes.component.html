<div class="container">
    <h1>My quote app</h1>
    <li *ngFor='let quote of quote; let i = index'>
        {{quote.author}}due on {{quote.createdDate|date}}<br>
       <button (click)='toggleDetails(i)'>Show More </button>
        <app-quote-detail *ngIf='quote.showauthor'(isComplete) = 'deleteGoal($event,i)'[quote]='quote'></app-quote-detail>
      </li>
      <app-quote-form ></app-quote-form>
</div>
